<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calc</title>
</head>
<body>
	<form name="" method="get" action="http://localhost:8080/servlet/CalcServlet">
		<table border="1" cellspacing="0" cellpadding="3">
			<tr>
				<td width="50" align="center">X</td>
				<td><input type="text" name="x" size="5"></td>
			</tr>
			<tr>
				<td width="50" align="center">Y</td>
				<td align="center"><input type="text" name="y" size="5"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="계산">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
